<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./static/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form { width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; width: 100%; }
  </style>
    </head>
<body>
  <div class="form">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Register</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import {auth} from './script'
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    reateUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log("User signed up:", userCredential.user);
      })
      .catch((error) => {
        console.error(error.message);
      });
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "Account created! You can sign in now.";
        message.style.color = "green";
      } catch (error) {
        message.textContent = error.message;
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
