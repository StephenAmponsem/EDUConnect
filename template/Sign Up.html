<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./static/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="sign">
  <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="./index.html" class="nav-link">
                        <i class="fas fa-graduation-cap"></i>
                        <span>EduConnect</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="./login.html"><button class="btn-secondary" id="loginBtn">Login</button></a>
                    <a href="./Sign Up.html"><button class="btn-primary" id="signupBtn">Sign Up</button></a>
                </div>
            </div>
        </nav>
  <div class="form">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Register</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import {auth} from './script'
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    reateUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        console.log("User signed up:", userCredential.user);
      })
      .catch((error) => {
        console.error(error.message);
      });
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = "Account created! You can sign in now.";
        message.style.color = "green";
      } catch (error) {
        message.textContent = error.message;
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
